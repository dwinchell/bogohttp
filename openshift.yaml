---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bogohttp
  name: bogohttp
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      deployment: bogohttp
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-07-13T20:22:19-04:00"
        openshift.io/generated-by: OpenShiftNewApp
      creationTimestamp: null
      labels:
        deployment: bogohttp
    spec:
      containers:
      - image: quay.io/dwinchell_redhat/bogohttp:v1.0.amd64
        imagePullPolicy: Always
        name: bogohttp
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: bogohttp
  name: bogohttp
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    deployment: bogohttp
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: bogohttp
  name: bogohttp
spec:
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name: bogohttp
    weight: 100
  wildcardPolicy: None
